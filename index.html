		<div id="contacts-section" class="contacts-area">
			<div id='contacts-map'></div>
			<div class="contacts-window">
				<div class="contacts-menu">
					<ul>
						<li id="profile-menu" class="active contacts-menu"><i class="et-location-pin"></i></li>
						<li id="email-menu" class="contacts-menu"><i class="et-mail"></i></li>
						<li id="social-media-menu" class="contacts-menu"><i class="et-grid"></i></li>
					</ul>
				</div>
				<div class="contacts-panel">
					<div class="contacts-profile">
						<div class="profile-entry" id="profile-name">Diogo Simões</div>
						<div class="profile-entry" id="profile-address">Lisboa - Portugal</div>
						<div class="profile-entry" id="profile-mobile">(351) 91 536 7007</div>
						<div class="profile-entry" id="profile-skype">diogo.fonseca.simoes</div>
						<div class="profile-entry" id="profile-gmail">diogo.fonseca.simoes</div>
					</div><!--
					--><div class="contacts-email">
						<form id="contact-form">
							<div class="contact-message" data-i18n="contacts.emailform.intro"></div>
							<input type="text" id="name-textfield" data-i18n-placeholder="contacts.emailform.name">
							<input type="text" id="email-textfield" data-i18n-placeholder="contacts.emailform.email">
							<input type="text" id="subject-textfield" data-i18n-placeholder="contacts.emailform.subject">
							<textarea form="contact-form" id="contact-textarea" rows="7" data-i18n-placeholder="contacts.emailform.body"></textarea>
							<input type="submit" id="contact-submit" class="contact-submit" data-i18n-value="contacts.emailform.sendbutton">
						</form>
						<div class="email-success">
							<div class="email-success-icon"><i class="et-check"></i></div>
							<div class="email-success-message">
								<p data-i18n="contacts.emailform.success"></p>
								<p data-i18n="contacts.emailform.thanks"></p>
							</div>
							<button id="email-success-write-again" data-i18n="contacts.emailform.writeagain"></button>
						</div>
						<div class="email-error">
							<div class="email-error-icon"><i class="et-cross"></i></div>
							<div class="email-error-message">
								<p data-i18n="contacts.emailform.failed"></p>
								<p data-i18n="contacts.emailform.tryagainmsg"></p>
								<p><a id="send-email-manually" href="#" data-i18n="contacts.emailform.manualsend"></a></p>
							</div>
							<button id="email-error-try-again" data-i18n="contacts.emailform.tryagain"></button>
						</div>
					</div><!--
					--><div class="contacts-social-media">
